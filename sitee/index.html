<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
  </head>
  <style>
   *
   {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }

   body
   {
     font-family: sans-serif;
   }

   h1
   {
     text-align: center;
     margin-bottom: 30px;
     margin-top: 30px;
   }

   p
   {
     background-color: grey;
     padding: 2px;
     border: 2px solid black;
     width: 50%;
     margin-bottom: 15px;
   }

   #box
   {
     width: 100%
   }

   @media (min-width: 1200px)
   {
    .col-lg-3
    float: left;
    border: 1px solid black;
    width: 33.33%
   }

   @media (min-width:992px) and (max-width: 1199px)
   {
     .col-md-6
     float: left;
     border: 1px solid black;
     width: 50%
   }
  </style>

  <body>
    <h1> Our Menu <h1>

    <div id="box">
      <div class="col-lg-3 col-md-6">
        <p>Hi,here goes some random text.. dhuchndkmfemf </p>
      </div>
      <div class = "col-lg-3 col-md-6">
        <p>Hi, here goes nothing .. literally</p>
      </div>
      <div class = "col-lg-3 col-md-6">
        <p>Coloumn 3 hehe</p>
      </div>
    </div>

  </body>
</html>
